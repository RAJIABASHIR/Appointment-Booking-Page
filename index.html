<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .calendar-container {
      width: 100%;
      margin: 0;
      padding: 1rem;
      background-color: #f9fafb;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .calendar-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1rem;
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      color: #fff;
      padding: 0.5rem 0;
      border-radius: 8px;
    }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0; 
      padding: 0; 
      margin: 0; 
    }
    .calendar-day {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f4f6;
      border: 1px solid #d1d5db;
      border-radius: 50%;
      font-weight: bold;
      font-size: 1rem;
      width: 60px;
      height: 60px;
      transition: transform 0.2s, background-color 0.2s;
      margin: 0; 
    }
    .calendar-day:hover {
      background-color: #e5e7eb;
      transform: scale(1.05);
      cursor: pointer;
    }
    .calendar-day.current-day {
      background-color: #34d399;
      color: white;
      font-weight: bold;
    }
    @media (max-width: 640px) {
      .calendar-header {
        font-size: 0.8rem;
      }
      .calendar-day {
        font-size: 0.8rem;
        height: 50px;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex justify-center items-center">
  <div class="w-11/12 max-w-6xl bg-white p-6 shadow-lg rounded-lg">
    <div class="mb-6">
      <textarea 
        class="w-full h-16 border border-gray-300 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-blue-500" 
        placeholder="Write your problem here"></textarea>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-6 overflow-x-auto scrollbar-hide">

      <div class="min-w-[120px] h-[150px] bg-gray-200 rounded-lg flex flex-col items-center justify-center shadow">
        <img src="./img/user1.jpg" alt="Specialist 1" class="w-16 h-16 rounded-full mb-2">
        <span class="text-sm">Specialist 1</span>
      </div>
      <div class="min-w-[120px] h-[150px] bg-gray-200 rounded-lg flex flex-col items-center justify-center shadow">
        <img src="./img/user2.jpg" alt="Specialist 2" class="w-16 h-16 rounded-full mb-2">
        <span class="text-sm">Specialist 2</span>
      </div>
      <div class="min-w-[120px] h-[150px] bg-gray-200 rounded-lg flex flex-col items-center justify-center shadow">
        <img src="./img/user3.jpg" alt="Specialist 3" class="w-16 h-16 rounded-full mb-2">
        <span class="text-sm">Specialist 3</span>
      </div>
      <div class="min-w-[120px] h-[150px] bg-gray-200 rounded-lg flex flex-col items-center justify-center shadow">
        <img src="./img/user4.jpg" alt="Specialist 4" class="w-16 h-16 rounded-full mb-2">
        <span class="text-sm">Specialist 4</span>
      </div>
      <div class="min-w-[120px] h-[150px] bg-gray-200 rounded-lg flex flex-col items-center justify-center shadow">
        <img src="./img/user5.jpg" alt="Specialist 5" class="w-16 h-16 rounded-full mb-2">
        <span class="text-sm">Specialist 5</span>
      </div>
    </div>

    <!-- Calendar and Time Slot Section -->
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- Calendar -->
      <div class="flex-1 bg-gray-100 rounded-lg shadow-lg p-4">
        <div class="calendar-container">
          <h2 class="text-lg font-semibold mb-4 text-center text-gray-700">November 2024</h2>
          <div class="calendar-header">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="calendar-grid">
            <div></div><div></div><div></div><div></div>
            <div class="calendar-day">1</div>
            <div class="calendar-day">2</div>
            <div class="calendar-day current-day">3</div>
            <div class="calendar-day">4</div>
            <div class="calendar-day">5</div>
            <div class="calendar-day">6</div>
            <div class="calendar-day">7</div>
            <div class="calendar-day">8</div>
            <div class="calendar-day">9</div>
            <div class="calendar-day">10</div>
            <div class="calendar-day">11</div>
            <div class="calendar-day">12</div>
            <div class="calendar-day">13</div>
            <div class="calendar-day">14</div>
            <div class="calendar-day">15</div>
            <div class="calendar-day">16</div>
            <div class="calendar-day">17</div>
            <div class="calendar-day">18</div>
            <div class="calendar-day">19</div>
            <div class="calendar-day">20</div>
            <div class="calendar-day">21</div>
            <div class="calendar-day">22</div>
            <div class="calendar-day">23</div>
            <div class="calendar-day">24</div>
            <div class="calendar-day">25</div>
            <div class="calendar-day">26</div>
            <div class="calendar-day">27</div>
            <div class="calendar-day">28</div>
            <div class="calendar-day">29</div>
            <div class="calendar-day">30</div>
          </div>
        </div>
      </div>

      <!-- Time Slots -->
      <div class="flex flex-col gap-4">
        <div class="flex items-center gap-2">
          <div class="flex-1 bg-gray-100 h-12 rounded-lg shadow flex items-center justify-center">
            9:00 AM - 10:00 AM
          </div>
          <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
            Book
          </button>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex-1 bg-gray-100 h-12 rounded-lg shadow flex items-center justify-center">
            10:30 AM - 11:30 AM
          </div>
          <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
            Book
          </button>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex-1 bg-gray-100 h-12 rounded-lg shadow flex items-center justify-center">
            1:00 PM - 2:00 PM
          </div>
          <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
            Book
          </button>
        </div>
        <div class="flex items-center gap-2">
          <div class="flex-1 bg-gray-100 h-12 rounded-lg shadow flex items-center justify-center">
            3:00 PM - 4:00 PM
          </div>
          <button class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
            Book
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
